<body>
    <header class="navigation fixed-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-white">
                <a class="navbar-brand order-1" href="{{ url_for('index') }}">
                    <img class="img-fluid" width="100px" src="{{ url_for('static', filename='img/logo.png') }}"
                        alt="UTAS | Parking">
                </a>
                <div class="collapse navbar-collapse text-center order-lg-2 order-3" id="navigation">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}">
                                homepage
                            </a>

                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="{{ url_for('booking') }}">
                                booking
                            </a>

                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('books') }}">Books Shop</a>
                        </li>

                        <li class="nav-item ">
                            <a class="nav-link" href="{{ url_for('about') }}">about
                            </a>

                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('feedback') }}">feedback</a>
                        </li>
                    </ul>
                </div>

                <div class="order-2 order-lg-3 d-flex align-items-center">


                    <button class="navbar-toggler border-0 order-1" type="button" data-toggle="collapse"
                        data-target="#navigation">
                        <i class="ti-menu"></i>
                    </button>
                </div>

            </nav>
        </div>
    </header>

    <div class="banner text-center">
        <div class="imgcontainer">
            <img src="{{ url_for('static', filename='img/logo.png') }}" height="20%" width="20%" alt="Avatar"
                class="avatar">
        </div>
    </div>

    {% block content %}
    <div class="container my-4 center-div">
        <form>

            <div class="container">
                <h1>Welcome to UTAS Parking </h1>
                <br> <a href="{{ url_for('about') }}">
                    <button type="button"><b>About us </b></button>
                </a>
                <br>
                <br>

                <a href="{{ url_for('feedback') }}">
                    <button type="button"><b>Feedback </b></button>
                </a>
                <br>

            </div>
        </form>
    </div>
    {% endblock %}
