{% extends 'index.html' %}

{% block title %}About Us{% endblock %}

{% block content %}

<form>


    <div class="container">
        <h1>Enter Payment Details</h1>
        <label for="uname"><b>Full Name </b></label>
        <br>
        <input type="text" placeholder="Enter Full Name" name="uname" required>
        <br>

        <label for="ccn"><b>Card Number</b></label>
        <br>
        <input type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19"
            placeholder="xxxx xxxx xxxx xxxx" required>
        <br>

        <label for="start"><b>Expiry Date </b></label>
        <br>
        <input type="month" id="start" name="start" min="2022-04" value="2022-04" placeholder="MM/YY" required>
        <br>

        <label for="ccv"><b>CVV</b></label>
        <br>
        <input type="text" id="ccv" placeholder="xxx" name="ccv" required>
        <br>


        <button type="submit">Buy</button>
        <a href="{{ url_for('books') }}"> <button type="button"><b>Back </b></button>
        </a>
        <br>
    </div>
</form>
{% endblock %}
